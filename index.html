    <style>
        /* CSS Variables - Light theme only */
        :root {
            --neumorphic-bg: #e0e5ec;
            --neumorphic-light-shadow: #ffffff;
            --neumorphic-dark-shadow: #a3b1c6;
            --title-color: #4a5568;
            --subtitle-color: #718096;
            --image-bg: #e0e5ec;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Neumorphic styles */
        .neumorphic-card {
            background: var(--neumorphic-bg);
            box-shadow: 9px 9px 16px var(--neumorphic-dark-shadow), 
                       -9px -9px 16px var(--neumorphic-light-shadow);
        }

        .neumorphic-card:active,
        .neumorphic-card.pressed {
            box-shadow: inset 9px 9px 16px var(--neumorphic-dark-shadow), 
                       inset -9px -9px 16px var(--neumorphic-light-shadow);
        }

        .neumorphic-nav-link {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
            color: var(--subtitle-color);
        }

        .neumorphic-nav-link.active {
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
            color: #10b981;
        }

        .home-button {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
            transition: all 0.2s ease;
        }

        .home-button:active,
        .home-button.pressed {
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
            transform: scale(0.95);
        }

        .gallery-nav-link {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
            color: var(--subtitle-color);
            transition: all 0.2s ease;
        }

        .gallery-nav-link.active {
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
            color: #8b5cf6;
            transform: none;
        }

        /* Contact nav link styles - Green accent */
        .contact-nav-link {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
            color: var(--subtitle-color);
            transition: all 0.2s ease;
        }

        .contact-nav-link.active {
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
            color: #10b981;
            transform: none;
        }

        .neumorphic-btn {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
            color: var(--title-color);
        }

        .neumorphic-btn.active {
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
            color: #8b5cf6;
        }

        .neumorphic-section-icon {
            background: var(--neumorphic-bg);
            box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow), 
                       -6px -6px 12px var(--neumorphic-light-shadow);
        }

        .neumorphic-inset {
            background: var(--neumorphic-bg);
            box-shadow: inset 6px 6px 12px var(--neumorphic-dark-shadow), 
                       inset -6px -6px 12px var(--neumorphic-light-shadow);
        }

        .neumorphic-header {
            background: var(--neumorphic-bg);
            box-shadow: inset 3px 3px 6px var(--neumorphic-dark-shadow), 
                       inset -3px -3px 6px var(--neumorphic-light-shadow);
        }

        .neumorphic-hero-image {
            box-shadow: inset 4px 4px 8px var(--neumorphic-dark-shadow), 
                       inset -4px -4px 8px var(--neumorphic-light-shadow);
            background: var(--image-bg);
        }

        .neumorphic-image-inset {
            box-shadow: inset 4px 4px 8px var(--neumorphic-dark-shadow), 
                       inset -4px -4px 8px var(--neumorphic-light-shadow);
            background: var(--image-bg);
        }

        .title-color { color: var(--title-color); }
        .subtitle-color { color: var(--subtitle-color); }

        /* Photo card specific background gradients */
        .photo-card-bg-light {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }

        /* Gallery embed styling */
        .gallery-embed {
            background: var(--neumorphic-bg);
            box-shadow: inset 8px 8px 16px var(--neumorphic-dark-shadow), 
                       inset -8px -8px 16px var(--neumorphic-light-shadow);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Page visibility */
        .hidden {
            display: none;
        }

        /* Hide PicFlow download button */
        .gallery-download-button,
            a[name="full-gallery-download"] {
                display: none !important;
        }

        /* Hide PicFlow "Free Online Gallery" badge */
        .free-badge,
        a[name="embed-badge"],
        picflow-gallery .free-badge,
        picflow-gallery a[name="embed-badge"] {
            display: none !important;
        }

    </style>

                            </svg>
                            <span class="title-color text-sm">IMDB Credits</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentGallery = 'portraits';
        let currentContact = 'contact';

        // Card press effects
        function pressCard(card) {
            card.classList.add('pressed');
        }

        function releaseCard(card) {
            card.classList.remove('pressed');
        }

        // Home button press effects
        function pressHomeButton(button) {
            button.classList.add('pressed');
        }

        function releaseHomeButton(button) {
            button.classList.remove('pressed');
        }

        // Navigate home function
        function navigateHome() {
            // Hide all pages, show main page
            document.getElementById('gallery-page').classList.add('hidden');
            document.getElementById('contact-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            
            // Hide all headers in navbar
            document.getElementById('photography-nav-header').classList.add('hidden');
            document.getElementById('photography-nav-header').classList.remove('flex');
            document.getElementById('contact-nav-header').classList.add('hidden');
            document.getElementById('contact-nav-header').classList.remove('flex');

            // Clear all nav link active states
            document.querySelectorAll('.neumorphic-nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Navigation functionality that works for both pages
        function navigateToSection(sectionId) {
            if (sectionId === 'photography') {
                // Go to Photography page
                openPhotographyPage();
            } else if (sectionId === 'contact') {
                // Go to Contact page
                openContactPage();
            } else {
                // For other sections, go back to main page first
                if (!document.getElementById('main-page').classList.contains('hidden')) {
                    // Already on main page, just scroll
                    scrollToSection(sectionId);
                } else {
                    // On gallery page, go back to main page then scroll
                    navigateHome();
                    setTimeout(() => {
                        scrollToSection(sectionId);
                    }, 100);
                }
            }
        }

        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                setActiveNavLink(sectionId);
            }
        }

        function setActiveNavLink(activeSection) {
            const navLinks = document.querySelectorAll('.neumorphic-nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.section === activeSection) {
                    link.classList.add('active');
                }
            });
        }

        // Photography gallery page functions
        function openGalleryPage(galleryType) {
            // Hide all pages, show gallery page
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('contact-page').classList.add('hidden');
            document.getElementById('gallery-page').classList.remove('hidden');
            
            // Show photography header in navbar
            document.getElementById('photography-nav-header').classList.remove('hidden');
            document.getElementById('photography-nav-header').classList.add('flex');
            document.getElementById('contact-nav-header').classList.add('hidden');
            document.getElementById('contact-nav-header').classList.remove('flex');
            
            // Set photography nav as active
            setActiveNavLink('photography');
            
            // Set the current gallery and switch to it
            currentGallery = galleryType;
            switchGallery(galleryType);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Open Photography page without gallery selection
        function openPhotographyPage() {
            // Hide all pages, show gallery page
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('contact-page').classList.add('hidden');
            document.getElementById('gallery-page').classList.remove('hidden');
            
            // Show photography header in navbar
            document.getElementById('photography-nav-header').classList.remove('hidden');
            document.getElementById('photography-nav-header').classList.add('flex');
            document.getElementById('contact-nav-header').classList.add('hidden');
            document.getElementById('contact-nav-header').classList.remove('flex');
            
            // Set photography nav as active
            setActiveNavLink('photography');
            
            // Clear all gallery selections - no active gallery
            document.querySelectorAll('#gallery-page .gallery-nav-link').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Hide all gallery content
            document.querySelectorAll('.gallery-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Clear current gallery
            currentGallery = '';
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Contact page functions
        function openContactPage() {
            // Hide all pages, show contact page
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('gallery-page').classList.add('hidden');
            document.getElementById('contact-page').classList.remove('hidden');
            
            // Show contact header in navbar
            document.getElementById('contact-nav-header').classList.remove('hidden');
            document.getElementById('contact-nav-header').classList.add('flex');
            document.getElementById('photography-nav-header').classList.add('hidden');
            document.getElementById('photography-nav-header').classList.remove('flex');
            
            // Set contact nav as active
            setActiveNavLink('contact');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        function switchGallery(galleryType) {
            // Update current gallery
            currentGallery = galleryType;
            
            // Remove active class from all gallery buttons
            document.querySelectorAll('#gallery-page .gallery-nav-link').forEach(btn => {
                if (btn.id && btn.id.startsWith('btn-')) {
                    btn.classList.remove('active');
                }
            });
            
            // Add active class to selected button
            document.getElementById('btn-' + galleryType).classList.add('active');
            
            // Hide all gallery content
            document.querySelectorAll('.gallery-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Show selected gallery content
            document.getElementById('gallery-' + galleryType).classList.remove('hidden');
        }

        // Scroll to top functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show/hide scroll to top button (only for main page)
        window.addEventListener('scroll', function() {
            const scrollTopBtn = document.getElementById('scrollToTopBtn');
            const mainPageVisible = !document.getElementById('main-page').classList.contains('hidden');
            
            if (mainPageVisible && window.scrollY > 200) {
                scrollTopBtn.style.opacity = '1';
                scrollTopBtn.style.visibility = 'visible';
            } else {
                scrollTopBtn.style.opacity = '0';
                scrollTopBtn.style.visibility = 'hidden';
            }
        });

        // Removed scroll-based navigation updates as requested
        // Navigation buttons will only change state when clicked, not when scrolling
    </script>
</body>
</html>
