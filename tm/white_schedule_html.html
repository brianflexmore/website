<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mark - White Shooting Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: #f7f7f7;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: right;
            margin-bottom: 10px;
            font-size: 12px;
            color: #000;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title {
            margin-bottom: 40px;
            border-left: 8px solid #000;
            padding-left: 20px;
        }

        .title h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 0;
            letter-spacing: -1px;
            color: #000;
            text-transform: uppercase;
        }

        .title h2 {
            font-size: 14px;
            font-weight: 400;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .scene-card {
            background: #fff;
            margin-bottom: 20px;
            page-break-inside: avoid;
            border: 1px solid #1c1c1c;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .scene-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0px;
            height: 100%;
            background: #272727;
        }

        .scene-header {
            display: grid;
            grid-template-columns: 90px 90px 120px 1fr 100px;
            background: #272727;
            color: #fff;
            align-items: stretch;
        }

        .scene-header-cell {
            padding: 12px 16px;
            border-right: 1px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .scene-header-cell:last-child {
            border-right: none;
        }

        .cell-label {
            font-size: 9px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .cell-value {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cell-value.large {
            font-size: 18px;
            font-weight: 900;
        }

        .scene-description {
            padding: 20px;
            padding-left: 28px;
            font-size: 14px;
            line-height: 1.5;
            min-height: 80px;
            background: #fff;
            color: #000;
            border-bottom: 1px solid #000;
        }

        .scene-details {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            min-height: 120px;
        }

        .detail-cell {
            padding: 16px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
            position: relative;
        }

        .detail-cell:last-child {
            border-right: none;
        }

        .detail-cell:nth-child(1) {
            background: #FFDEB0;
        }

        .detail-cell:nth-child(2) {
            background: #b9e2f9;
        }

        .detail-cell:nth-child(3) {
            background: #d0f3bc;
        }

        .detail-cell:nth-child(4) {
            background: #cdcdfe;
        }

        .detail-cell:nth-child(5) {
            background: #ffcdef;
        }

        .detail-label {
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1.5px;
            color: #000;
        }

        .detail-content {
            line-height: 1.5;
            color: #000;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            11 Oct
        </div>

        <div class="title">
            <h1>THE MARK</h1>
            <h2>White Shooting Schedule</h2>
        </div>

        <div id="schedule-container">
            <!-- Scenes will be loaded here -->
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - PASTE YOUR WEB APP URL HERE
        // ============================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyh-m5T8Uqyv2N9uRHFXGNpZbtazCdqb1gi2RhIUwPm2B9ioCvxYlnofHnkf7UNlqjg/exec';

        // ============================================
        // LOAD DATA FROM GOOGLE APPS SCRIPT
        // ============================================
        async function loadScheduleData() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getData');
                const scenes = await response.json();
                
                if (scenes && scenes.length > 0) {
                    renderSchedule(scenes);
                } else {
                    showError('No scenes found in the spreadsheet');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load schedule data. Check your web app URL.');
            }
        }

        // ============================================
        // RENDER SCHEDULE TO PAGE
        // ============================================
        function renderSchedule(data) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            data.forEach(scene => {
                const sceneCard = document.createElement('div');
                sceneCard.className = 'scene-card';

                sceneCard.innerHTML = `
                    <div class="scene-header">
                        <div class="scene-header-cell">
                            <div class="cell-label">Date</div>
                            <div class="cell-value">${scene.date}</div>
                        </div>
                        <div class="scene-header-cell">
                            <div class="cell-label">Shoot Day</div>
                            <div class="cell-value">${scene.shootDay}</div>
                        </div>
                        <div class="scene-header-cell">
                            <div class="cell-label">Scene #</div>
                            <div class="cell-value large">${scene.sceneNumber}</div>
                        </div>
                        <div class="scene-header-cell">
                            <div class="cell-value">${scene.set}</div>
                        </div>
                        <div class="scene-header-cell">
                            <div class="cell-value">${scene.timeOfDay}</div>
                        </div>
                    </div>
                    <div class="scene-description">
                        ${scene.summary}
                    </div>
                    <div class="scene-details">
                        <div class="detail-cell">
                            <div class="detail-label">Props</div>
                            <div class="detail-content">${scene.props || '-'}</div>
                        </div>
                        <div class="detail-cell">
                            <div class="detail-label">Set Dec</div>
                            <div class="detail-content">${scene.setDec || '-'}</div>
                        </div>
                        <div class="detail-cell">
                            <div class="detail-label">Vehicles</div>
                            <div class="detail-content">${scene.vehicles || '-'}</div>
                        </div>
                        <div class="detail-cell">
                            <div class="detail-label">SFX</div>
                            <div class="detail-content">${scene.sfx || '-'}</div>
                        </div>
                        <div class="detail-cell">
                            <div class="detail-label">Armourer</div>
                            <div class="detail-content">${scene.armourer || '-'}</div>
                        </div>
                    </div>
                `;

                container.appendChild(sceneCard);
            });
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            const container = document.getElementById('schedule-container');
            container.innerHTML = `
                <div style="padding: 40px; text-align: center; background: #fff; border: 2px solid #FF4444; border-radius: 8px;">
                    <h3 style="color: #FF4444; margin-bottom: 10px;">Error Loading Schedule</h3>
                    <p style="color: #000;">${message}</p>
                    <p style="color: #666; font-size: 12px; margin-top: 10px;">Make sure you've added your Web App URL to the SCRIPT_URL variable.</p>
                </div>
            `;
        }

        // ============================================
        // SAMPLE DATA (shown when no URL configured)
        // ============================================
        const sampleScenes = [
            {
                date: "14 Oct",
                shootDay: "Day 1",
                sceneNumber: "1 Pt1/2",
                set: "EXT/INT. TARMAC",
                timeOfDay: "NIGHT",
                summary: "A flight has arrived. Ben's passes a Blonde Woman who requests extraction, then follows a Baggage Handler",
                props: "Ben's backpack, (phone, passports, wallet), neck pillow. Eden's daypack,(secure phone #1), airpods.",
                setDec: "VEHICLES - Plane & disembarkation ladder/ ramp",
                vehicles: "",
                sfx: "",
                armourer: ""
            },
            {
                date: "15 Oct",
                shootDay: "Day 2",
                sceneNumber: "42",
                set: "EXT. WRECKED POLICE VAN - BEACH",
                timeOfDay: "NIGHT",
                summary: "Ben hits the sand to be confronted by Windbreaker woman with a gun. Motorbike woman intervenes gets stabbed & Ben runs",
                props: "EDEN's backpack/daypack, Ben's hand cuffs & cuff keys",
                setDec: "Police van upside down, windows out, doors open",
                vehicles: "Isla's SUV, Eerht's motorbike",
                sfx: "smoke",
                armourer: "Isla's gun & knife, Eden's gun"
            }
        ];

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            if (SCRIPT_URL === 'YOUR_WEB_APP_URL_HERE') {
                console.log('Showing sample data - add your Web App URL to load from Google Sheets');
                renderSchedule(sampleScenes);
            } else {
                loadScheduleData();
            }
        });
    </script>
</body>
</html>
