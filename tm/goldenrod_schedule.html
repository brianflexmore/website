// ============================================

// NEW HELPER FUNCTION: To split and style the scene number
function formatSceneNumber(sceneNumber) {
    // Ensure input is a string for the match operation
    const sceneStr = String(sceneNumber);
    
    // Regex to find the main number/letter followed by the hyphen and the part number.
    // Captures everything after the main scene number.
    // The pattern is: (Main Content)( - Pt... )
    const match = sceneStr.match(/^(.*?)(- Pt.*)/);
    
    if (match && match.length === 3) {
        // match[1] is the main number/letter (e.g., "5" or "58A")
        // match[2] is the part suffix (e.g., " - Pt2/2")
        const mainNumber = match[1].trim();
        const partSuffix = match[2].trim();
        
        // Wrap the part suffix in a span with a specific class for styling
        return `${mainNumber}<span class="scene-part-suffix">${partSuffix}</span>`;
    }
    
    // Return the number as is if no part suffix is found (e.g., "42")
    return sceneNumber;
}

function renderSchedule(data) {
    const container = document.getElementById('schedule-container');
    container.innerHTML = '';

    data.forEach(scene => {

        sceneCard.className = 'scene-card';

        `;

}
