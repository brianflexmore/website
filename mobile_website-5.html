<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans Condensed', sans-serif;
        }
        
        body {
            background: #0f0f23;
            background-attachment: fixed;
        }
        
        .bauhaus-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon-button {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Dark Contrasty SVG Background -->
    <svg class="bauhaus-bg" viewBox="0 0 393 852" preserveAspectRatio="xMidYMid slice">
        <defs>
            <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
            </filter>
            <filter id="mediumBlur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
            </filter>
            <filter id="strongBlur" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
            </filter>
            <radialGradient id="darkGradient" cx="50%" cy="40%">
                <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
            </radialGradient>
        </defs>
        
        <!-- Dark gradient base -->
        <rect width="393" height="852" fill="url(#darkGradient)"/>
        
        <!-- Large background shapes creating depth layers -->
        <ellipse cx="100" cy="200" rx="180" ry="120" fill="#2d3561" opacity="0.6" filter="url(#strongBlur)"/>
        <ellipse cx="320" cy="400" rx="140" ry="160" fill="#1e2749" opacity="0.7" filter="url(#strongBlur)"/>
        <ellipse cx="200" cy="650" rx="200" ry="140" fill="#2a2a4a" opacity="0.5" filter="url(#strongBlur)"/>
        
        <!-- Mid-layer geometric shapes -->
        <rect x="50" y="100" width="150" height="200" fill="#3d4574" opacity="0.4" filter="url(#mediumBlur)" transform="rotate(15 125 200)"/>
        <rect x="200" y="300" width="120" height="180" fill="#2c3559" opacity="0.5" filter="url(#mediumBlur)" transform="rotate(-20 260 390)"/>
        <circle cx="80" cy="500" r="90" fill="#34406b" opacity="0.45" filter="url(#mediumBlur)"/>
        <circle cx="330" cy="150" r="70" fill="#2f3a5f" opacity="0.5" filter="url(#mediumBlur)"/>
        
        <!-- Accent color shapes for contrast -->
        <circle cx="150" cy="350" r="50" fill="#4a5c8a" opacity="0.7" filter="url(#mediumBlur)"/>
        <circle cx="280" cy="600" r="60" fill="#3e4d73" opacity="0.6" filter="url(#mediumBlur)"/>
        <rect x="250" y="100" width="80" height="60" fill="#515d85" opacity="0.5" filter="url(#mediumBlur)" transform="rotate(30 290 130)"/>
        
        <!-- Sharp foreground elements for depth -->
        <circle cx="70" cy="300" r="25" fill="#5a6a94" opacity="0.8" filter="url(#softBlur)"/>
        <circle cx="350" cy="450" r="20" fill="#4f5f89" opacity="0.9" filter="url(#softBlur)"/>
        <rect x="180" y="150" width="30" height="30" fill="#6272a2" opacity="0.7" filter="url(#softBlur)" transform="rotate(45 195 165)"/>
        <rect x="120" y="550" width="35" height="25" fill="#576187" opacity="0.8" filter="url(#softBlur)"/>
        <circle cx="300" cy="250" r="18" fill="#657299" opacity="0.85" filter="url(#softBlur)"/>
        
        <!-- Additional depth elements -->
        <ellipse cx="40" cy="700" rx="60" ry="40" fill="#3a4669" opacity="0.6" filter="url(#mediumBlur)"/>
        <ellipse cx="370" cy="700" rx="50" ry="70" fill="#2e3954" opacity="0.5" filter="url(#mediumBlur)"/>
        <rect x="160" y="450" width="70" height="40" fill="#424e7a" opacity="0.4" filter="url(#mediumBlur)" transform="rotate(-10 195 470)"/>
        
        <!-- Subtle light accents -->
        <circle cx="200" cy="80" r="12" fill="#7a8ab5" opacity="0.6" filter="url(#softBlur)"/>
        <circle cx="90" cy="750" r="15" fill="#6d7da8" opacity="0.7" filter="url(#softBlur)"/>
        <circle cx="320" cy="750" r="10" fill="#8090c0" opacity="0.8" filter="url(#softBlur)"/>
    </svg>

    <div class="w-full max-w-sm mx-auto min-h-screen relative z-10">
        
        <!-- NAVBAR -->
        <div id="navbar" class="glass mx-3 mt-3 p-4 flex items-center justify-between">
            <div id="logo" class="w-12 h-8 bg-gray-600"></div>
            <div class="text-white font-bold tracking-wider">NAVBAR</div>
        </div>

        <!-- INTRO SECTION -->
        <div id="intro" class="glass mx-3 mt-4 p-6 flex items-center">
            <div id="avatar" class="w-24 h-24 bg-gray-600 mr-4 flex-shrink-0"></div>
            <div class="text-white">
                <div class="text-lg font-bold tracking-wider">INTRO</div>
            </div>
        </div>

        <!-- CONTACT BAR -->
        <div id="contact-bar" class="glass mx-3 mt-6 p-4">
            <div class="text-white text-center text-sm font-bold tracking-wider mb-4">CONTACT BAR</div>
            <div class="flex justify-center space-x-4">
                <div class="icon-button w-12 h-12 flex items-center justify-center">
                    <div class="w-6 h-6 bg-gray-600"></div>
                </div>
                <div class="icon-button w-12 h-12 flex items-center justify-center">
                    <div class="w-6 h-6 bg-gray-600"></div>
                </div>
                <div class="icon-button w-12 h-12 flex items-center justify-center">
                    <div class="w-6 h-6 bg-gray-600"></div>
                </div>
                <div class="icon-button w-12 h-12 flex items-center justify-center">
                    <div class="w-6 h-6 bg-gray-600"></div>
                </div>
            </div>
        </div>

        <!-- CATEGORY HEADING -->
        <div id="category-heading" class="glass mx-3 mt-8 py-3 px-6">
            <div class="text-white text-center font-bold tracking-wider">CATEGORY HEADING</div>
        </div>

        <!-- CARD -->
        <div id="card" class="glass-dark mx-3 mt-6 p-5">
            <div class="flex">
                <div class="flex-1 pr-4">
                    <div class="border-l-4 border-orange-500 pl-4">
                        <h3 class="text-white text-xl font-bold tracking-wider mb-2">CARD TITLE</h3>
                        <p class="text-gray-300 text-sm mb-4">CARD SUBTITLE</p>
                        <button class="border-2 border-orange-500 text-orange-500 px-6 py-2 text-sm font-bold tracking-wider">
                            Link
                        </button>
                    </div>
                </div>
                <div class="w-24 h-24 bg-white flex-shrink-0"></div>
            </div>
        </div>

        <!-- SCROLL BUTTON -->
        <div class="fixed bottom-6 right-6">
            <div id="scroll-button" class="glass w-12 h-12 flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                </svg>
            </div>
        </div>

        <!-- Add some bottom padding for scrolling -->
        <div class="h-32"></div>
    </div>
</body>
</html>
